<div class="container mt-5">
  <form [formGroup]="emailGroupForm">
    <h2>Forgot Password</h2>
    <label for="email">Email:</label>
    <input
      type="text"
      id="email"
      name="email"
      formControlName="email"
      required
    />
    <div class="text-center">
      <button (click)="submit()" style="background-color: #268496;" class="text-center btn btn-success" type="submit">Get Mail</button>
    </div>
  </form>

</div>
