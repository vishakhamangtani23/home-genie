<div class="container">
  <h2>Reset Password</h2>
  <form [formGroup]="emailGroupForm">
    <label for="email">Email:</label>
    <input
      type="text"
      id="email"
      name="email"
      formControlName="email"
      required
    />
  </form>
  <button (click)="submit()">Submit</button>
</div>
