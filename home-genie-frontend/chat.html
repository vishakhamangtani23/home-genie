<html>
<head>
    <title>Day to Day Services Helper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .retro-style {
            color: #ff00cc;
            background-color: #333333;
        }
        .button-style {
            background-color: #ff00cc;
            color: white;
            transition: background-color 0.3s ease;
        }
        .button-style:hover {
            background-color: #cc0099;
        }
    </style>
</head>
<body class="retro-style">
    <div class="max-w-md mx-auto p-4">
        <form id="serviceForm" class="space-y-4">
            <div>
                <label for="serviceName" class="block text-sm font-medium text-white">Service Name</label>
                <input type="text" id="serviceName" name="serviceName" required class="mt-1 p-2 block w-full rounded-md" placeholder="E.g., Plumbing">
            </div>
            <div>
                <label for="serviceDescription" class="block text-sm font-medium text-white">Service Description</label>
                <input type="text" id="serviceDescription" name="serviceDescription" required class="mt-1 p-2 block w-full rounded-md" placeholder="Describe what you need">
            </div>
            <div>
                <button type="submit" class="button-style mt-4 p-2 w-full rounded-md font-semibold">Let's Make Magic Happen!</button>
            </div>
        </form>
        <div id="output" class="mt-6 p-4 bg-white rounded-md text-black overflow-auto"></div>
    </div>
    <footer class="text-center p-4 text-white mt-6">
        <a href="#" class="hover:text-pink-400">Made with ❤️</a>
    </footer>

    <script>
        const form = document.getElementById('serviceForm');
        const output = document.getElementById('output');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const serviceName = document.getElementById('serviceName').value.trim();
            const serviceDescription = document.getElementById('serviceDescription').value.trim();

            // Clear Output
            output.innerText = '';

            // Prepare prompt
            const prompt = `give proper steps for ${serviceName}, ${serviceDescription}`;

            // WebSocket Connection
            const ws = new WebSocket('wss://backend.buildpicoapps.com/ask_ai_streaming_v2');

            ws.addEventListener("open", () => {
                ws.send(
                    JSON.stringify({
                        appId: "since-role",
                        prompt: prompt,
                    })
                );
            });

            ws.addEventListener("message", (event) => {
                console.log(event.data);
                output.innerText += event.data;
            });

            ws.addEventListener("close", (event) => {
                console.log("Connection closed", event.code, event.reason);
                if (event.code != 1000) {
                    alert("Oops, we ran into an error. Refresh the page and try again.");
                }
            });

            ws.addEventListener("error", (error) => {
              console.log('WebSocket error', error);
              alert("Oops, we ran into an error. Refresh the page and try again.");
            });
        });
    </script>
</body>
</html>
